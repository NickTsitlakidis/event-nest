name: Checks
permissions:
    contents: read
    pull-requests: write

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    main:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 20.x, 22.x ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v4
                with:
                    node-version: ${{ matrix.node-version }}
            -   name: Install pnpm
                uses: pnpm/action-setup@v4
                with:
                    version: 9
                    run_install: false
            -   name: Get pnpm store directory
                shell: bash
                run: |
                    echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
            -   uses: actions/cache@v4
                name: Setup pnpm cache
                with:
                    path: ${{ env.STORE_PATH }}
                    key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                    restore-keys: |
                        ${{ runner.os }}-pnpm-store-
            -   name: Install dependencies
                run: pnpm install --frozen-lockfile
            -   name: Check core
                run: pnpm nx run core:lint && pnpm nx run core:test
            -   name: Check mongodb
                run: pnpm nx run mongodb:lint && pnpm nx run mongodb:test
            -   name: Check postgresql
                run: pnpm nx run postgresql:lint && pnpm nx run postgresql:test
            -   name: Build core
                run: pnpm nx run core:build
            -   name: Build mongodb
                run: pnpm nx run mongodb:build
            -   name: Build postgresql
                run: pnpm nx run postgresql:build
            -   name: Upload test coverage
                uses: coverallsapp/github-action@v2
